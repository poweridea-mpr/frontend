<form class="container" (ngSubmit)="onCreateProjectButtonClick($event, name.value, id.value, owner.value, description.value, goal.value)">
<h2>Create new project</h2>

<md-input-container floatPlaceholder="auto">
  <input mdInput name="name" [value]="data?.name" type="text" #name required placeholder="Name of the project">
</md-input-container>

<md-input-container floatPlaceholder="auto">
  <input mdInput name="id" required type="text" #id placeholder="ID of the project" [value]="createProjectID(name.value)">
</md-input-container>

<md-input-container>
  <input mdInput placeholder="Owner" [value]="data?.owner" #owner [mdAutocomplete]="auto" [formControl]="ownerStateCtrl">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let user of filteredUsers | async" [value]="user">
    {{ user }}
  </md-option>
</md-autocomplete>

<md-input-container>
  <textarea mdInput [value]="data?.description" placeholder="Description" #description required></textarea>
</md-input-container>
<md-input-container>
  <textarea mdInput [value]="data?.goal" placeholder="Goal" #goal required></textarea>
</md-input-container>
<button md-button color="primary" type="submit">Create Project</button>

</form>
