<h2>
  Risks
</h2>

<button md-button (click)="openAddRiskDialog()">Add Risk</button>

<md-input-container>
  <input mdInput
        class="filter-input"
        placeholder="Type to filter the name column..."
        [(ngModel)]="filterVal" />
</md-input-container>

<md-radio-group [(ngModel)]="selectedFilter">
  <md-radio-button *ngFor="let option of riskFilters" [value]="option">
    {{option}}
  </md-radio-button>
</md-radio-group>

<ngx-datatable
  class="material striped"
  [rows]="filteredData"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50">
  <ngx-datatable-column name="Name">
    <ng-template ngx-datatable-cell-template let-value="value">
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Project">
    <ng-template ngx-datatable-cell-template let-value="value">
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Owner">
    <ng-template ngx-datatable-cell-template let-value="value">
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Description">
    <ng-template ngx-datatable-cell-template let-value="value">
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Level">
    <ng-template ngx-datatable-cell-template let-value="value">
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Duration">
    <ng-template ngx-datatable-cell-template let-row="row">
      {{row.from}} - {{row.to}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Value">
    <ng-template ngx-datatable-cell-template let-value="value">
      <span *ngIf="value">{{value}} CZK</span>
      <span *ngIf="!value">0 CZK</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Actions">
    <ng-template ngx-datatable-cell-template let-row="row">
      <a md-mini-fab (click)="openEditRiskDialog(row)"><md-icon>mode_edit</md-icon></a>
      <a md-mini-fab (click)="deleteRisk(row)"><md-icon>clear</md-icon></a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
